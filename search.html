    <script>
        /* search */
        let searchButton = document.querySelector(".search_btt");
        let searchInput = document.querySelector(".search_input");
        let news = [];
        let page = 1; //현재 페이지
        let total_pages = 0; //총 페이지
        let searchValue = document.querySelector(".search_value").textContent.trim();//trim공백 제거 함수
        let keyword; //검색시 검색어 저장
        
    
        /* index.html파엘에서 input값 받기 */
        window.onload = function(){
            searchInput.value = searchValue;
            ajax(searchValue);
        };

        searchButton.addEventListener("click",getNewsByKeyword);

        function getNewsByKeyword(e){
            e.preventDefault();
            keyword = searchInput.value;
            searchValue = keyword;

            ajax(keyword,1);
            
        }

        async function ajax(keyword,page){
            try{
                let url = new URL(`https://api.newscatcherapi.com/v2/search?q=${keyword}&countries=KR&page_size=10&page=${page}`);
                let header = new Headers({"x-api-key" : "3K0SLW5UDazJsqaZhKmES2cDL0UcHWbmWnYWu2zWPgg"});

                let response = await fetch(url,{headers:header})
                        .then((res) => res.json())
                        .then((data) => {
                            news = data.articles;
                            total_pages = data.total_pages; //총 페이지 갯수
                            page = data.page; //페이지 갯수
                            
                            if(data.status == "ok"){
                                render(news);
                                pageNation(page);
                            }else if(data.total_hits == 0){
                                errorRender(data.status)
                            }
                            else{
                                throw new Error(data.message);
                            }
                        })
            }catch(error){
                console.log("잡힌 에러",error.message);
                errorRender(error.message);
            }

        }

        function errorRender(message){
            let errorHTML = `<div class="error">${message}</div>`;
            document.querySelector(".news_wrap ul li").innerHTML = errorHTML;

        }

        function render(news){
            news.forEach(function(news,index){
                let newsHTML = `
                    <div class="item">
                        <a target="blink" href="${news.link}">
                            <div class="img_box">
                                <img src="${news.media}" alt="">
                            </div>
                            <div class="text_box">
                                <p class="item_date">${news.author}, ${news.published_date}</p>
                                <h3 class="item_title">${news.title}</h3>
                                <p class="item_cont">${news.excerpt}</p>
                                <em class="item_address">${news.link}</em>
                            </div>
                        </a>
                    </div>
                    `
                document.querySelectorAll(".news_wrap ul li")[index].innerHTML = newsHTML;
            });
        }


        function pageNation(page){
            let pagenationHTML = ``;
            let pageGroup = Math.ceil(page/3);
            let last = pageGroup * 3;
                    if (last > total_pages) {
                        last = total_pages;
                    }
            let first = last - 2 <= 0 ? 1 : last - 2;

            pagenationHTML = 
            `<li class="page-item left_page ${page==1?"active":""}">
                <a class="page-link" href="#" aria-label="Previous" onclick="moveToPage(${total_pages-total_pages+1})">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li class="page-item left_page ${page==1?"active":""}">
                <a class="page-link" href="#" aria-label="Previous" onclick="moveToPage(${page-1})">
                    <span aria-hidden="true">&lt;</span>
                </a>
            </li>`;

            for(let i=first;i<=last;i++){
                pagenationHTML += `<li class="page-item ${page==i?"active":""}"><a class="page-link" onclick="moveToPage(${i})" href="#">${i}</a></li>`;
            }

            pagenationHTML += 
                `<li class="page-item right_page ${page==total_pages?"active":""}">
                    <a class="page-link" href="#" aria-label="Next" onclick="moveToPage(${page+1})">
                        <span aria-hidden="true">&gt;</span>
                    </a>
                </li>
                <li class="page-item right_page ${page==total_pages?"active":""}">
                    <a class="page-link" href="#" aria-label="Next" onclick="moveToPage(${total_pages})">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>`;



            document.querySelector(".pagination").innerHTML = pagenationHTML;
        }

        function moveToPage(pageNum){
            page = pageNum;
            
            ajax(searchValue,page);
        }


    </script>
